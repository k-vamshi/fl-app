<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weekly Ride Prediction</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
  </head>
  <body>
    <h1>UBER weekly forecast</h1>
    <form action="{{url_for('predict')}}" method="post">
        <input type="text" name="Priceperweek" placeholder="Price per week in $" required="required" />
        <input type="text" name="Population" placeholder="Population" required="required" />
        <input type="text" name="Monthlyincome" placeholder="Monthly income in $" required="required" />
        <input type="text" name="Averageparkingpermonth" placeholder="Average parking per month in $" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br>
    <br>
    {{ prediction_text }}
  </body>
</html>
